<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page with Sound Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative; /* Ensure header stays at the top */
        }
        .banner {
            font-size: 2em;
            margin-top: 10px;
        }
        .footer-container {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer {
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .nav-logo {
            flex: 1;
            text-align: left;
        }
        .nav-logo img {
            max-width: 100px;
            height: auto;
        }
        .nav-menu {
            flex: 2;
            text-align: center;
        }
        .nav-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu ul li {
            margin: 0 10px;
            display: inline;
        }
        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-menu ul li a:hover {
            color: #45a049;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            padding: 10px;
        }
        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            .hamburger-menu {
                display: block;
            }
            .nav-menu.open {
                display: block;
                position: absolute;
                top: 60px;
                background-color: #333;
                width: 100%;
                text-align: center;
                z-index: 999;
            }
            .nav-menu.open ul {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-logo">
                <img src="cow-icon.png" alt="Company Logo">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#blogs">Blogs</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                â˜°
            </div>
        </div>
        <div class="banner">
            <h1>Welcome to the Sound Effect Page</h1>
        </div>
        <div class="footer-container">
            <div class="footer">
                <p>&copy; 2024 Cow Sound Effect Page</p>
            </div>
        </div>
    </header>
    
    <div class="loader" id="loader">
        <img src="/sound/Za9e-ezgif.com-gif-to-avif-converter.avif" alt="Loading...">
    </div>

    <div class="content hidden" id="content">
        <p>Enjoy the moo sound effect when the page loads and when you submit the form!</p>
        <form id="myForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <audio id="myaudio">
        <source src="/sound/mixkit-cow-dry-moo-1748.wav" type="audio/mp3">
    </audio>

    <script>
        // Adjust audio volume
        var audio = document.getElementById("myaudio");
        audio.volume = 0.2;

        // Show loader and hide content initially
        var loader = document.getElementById("loader");
        var content = document.getElementById("content");

        window.onload = function() {
            document.addEventListener('scroll', audioOnload);
            document.addEventListener('mousemove', audioOnload);
            document.addEventListener('touchstart', audioOnload);
            
            setTimeout(function() {
                audioOnload();
                loader.classList.add('hidden');
                content.classList.remove('hidden');
            }, 2000); // Simulate loading time
        };

        function audioOnload() {
            if (window.audioDidLoad) {
                return false;
            }
            window.audioDidLoad = true;
            // Play sound on page load
            audio.load();
            audio.oncanplaythrough = function() {
                audio.play();
            };
        }

        // Play sound on form submission and animate button
        var form = document.getElementById("myForm");
        var submitButton = document.getElementById("submitButton");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            audio.play(); // Play the sound effect
            submitButton.classList.add('tick');
            submitButton.disabled = true;
            submitButton.innerHTML = ''; // Clear button text to show the tick animation
        });

        // Toggle mobile menu
        function toggleMenu() {
            var navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('open');
        }
    </script>
</body>
</html>
